<!DOCTYPE html>
<html lang="">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
<header class="header">
  <h1 class="title"></h1>
  <img class="header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
  <a class="header-link"
     href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?;
  </a>
</header>
<main class="todo">
  <section class="todo-block">
    <h3 class="title">Add Item</h3>
    <label class="task-label-new" for="new-task">Add Item</label>
    <div class="task-wrapper">
      <input id="new-task" class="task-field__new task-field" type="text">
      <button class="btn">Add</button>
    </div>
  </section>
  <section class="todo-block">
    <h3 class="todo-title">Todo</h3>
    <ul class="todo-list" id="incomplete-tasks">
      <li class="todo-item">
        <input class="checkbox" type="checkbox">
        <label class="task-label task">Pay Bills</label>
        <input class="task-field" type="text">
        <button class="edit-btn btn">Edit</button>
        <button class="delete-btn btn">
          <img class="delete-img" src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="todo-item edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-field">
        <button class="edit-btn btn">Save</button>
        <button class="delete-btn btn">
          <img class="delete-img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </section>
  <section class="todo-block">
    <h3 class="todo-title">Completed</h3>
    <ul class="todo-list todo-completed" id="completed-tasks">
      <li class="todo-item">
        <input class="checkbox" type="checkbox" checked>
        <label class="task-label">See the Doctor</label>
        <input type="text" class="task-field">
        <button class="edit-btn btn">Edit</button>
        <button class="delete-btn btn">
          <img class="delete-img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
